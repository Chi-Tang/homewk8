"【第13卦13】同人 天火同人 乾上離下.同人：同人于野，亨.利涉大川，利君子貞。初九：同人于門，無咎。六二：同人于宗，吝。九三：伏戎于莽，升其高陵，三歲不興。九四：乘其墉，弗克攻，吉。九五：同人，先號啕而後笑.大師克相遇。上九：同人于郊，無悔",
"【第49卦23】 革 澤火革 兌上離下.革：己日乃孚，元亨利貞，悔亡。初九：鞏用黃牛之革。六二：己日乃革之，征吉，無咎。 九三：征凶，貞厲，革言三就，有孚。九四：悔亡，有孚改命，吉。九五：大人虎變，未占有孚。 上六：君子豹變，小人革面，征凶，居貞吉",
"【第30卦33】 離 離為火 離上離下.離：利貞，亨.畜牝牛，吉。初九：履錯然，敬之無咎。六二：黃離，元吉。九三：日昃之離，不鼓缶而歌，則大耋之嗟，凶。九四：突如其來如，焚如，死如，棄如。六五：出涕沱若，戚嗟若，吉。上九：王用出征，有嘉折首，獲其匪丑，無咎",
"【第55卦43】 豐 雷火豐 震上離下.豐：亨，王假之，勿憂，宜日中。初九：遇其配主，雖旬無咎，往有尚。六二：豐其蔀，日中見斗，往得疑疾，有孚發若，吉。九三：豐其沛，日中見昧，折其右肱，無咎。九四：豐其蔀，日中見斗，遇其夷主，吉。    六五：來章，有慶譽，吉。上六：豐其屋，蔀其家，窺其戶，闐其無人，三歲不見，凶",
"【第37卦53】 家人 風火家人 巽上離下.家人：利女貞。初九：閑有家，悔亡。六二：無攸遂，在中饋，貞吉。九三：家人嗃嗃，悔厲吉；婦子嘻嘻，終吝。六四：富家，大吉。九五：王假有家，勿恤吉。上九：有孚威如，終吉",
"【第63卦63】 既濟 水火既濟 坎上離下.既濟：亨，小利貞，初吉終亂。初九：曳其輪，濡其尾，無咎。六二：婦喪其茀，勿逐，七日得。九三：高宗伐鬼方，三年克之，小人勿用。六四：繻有衣袽，終日戒。九五：東鄰殺牛，不如西鄰之禴祭，實受其福。上六：濡其首，厲",
"【第22卦73】 賁 山火賁 艮上離下.賁：亨.小利有所往。初九：賁其趾，舍車而徒。六二：賁其須。九三：賁如濡如，永貞吉。六四：賁如皤如，白馬翰如，匪寇婚媾。六五：賁于丘園，束帛戔戔，吝，終吉。上九：白賁，無咎",
"【第36卦83】 明夷 地火明夷 坤上離下.明夷：利艱貞。初九：明夷于飛，垂其翼.君子于行，三日不食，有攸往，主人有言。  六二：明夷，夷于左股，用拯馬壯，吉。九三：明夷于南狩，得其大首，不可疾貞。六四：入于左腹，獲明夷之心，出于門庭。  六五：箕子之明夷，利貞。上六：不明晦，初登于天，後入于地",
"【第24卦84】復 地雷復 坤上震下.復：亨.出入無疾，朋來無咎,反復其道，七日來復，利有攸往。初九：不復遠，無只悔，元吉。六二：休復，吉。六三：頻復，厲無咎。六四：中行獨復。六五：敦復，無悔。上六：迷復，凶，有災眚.用行師，終有大敗，以其國君，凶；至于十年，不克征",
"【第25卦14】無妄 天雷無妄 乾上震下.無妄：元，亨，利，貞.其匪正有眚，不利有攸往。初九：無妄，往吉。六二：不耕獲，不菑畬，則利有攸往。六三：無妄之災，或系之牛，行人之得，邑人之災。九四：可貞，無咎。九五：無妄之疾，勿藥有喜。上九：無妄，行有眚，無攸利",
"【第17卦24】 隨 澤雷隨 兌上震下.隨：元亨利貞，無咎。初九：官有渝，貞吉.出門交有功。六二：系小子，失丈夫。六三：系丈夫，失小子.隨有求得，利居貞。九四：隨有獲，貞凶.有孚在道，以明，何咎。九五：孚于嘉，吉。上六：拘系之，乃從維之.王用亨于西山",
"【第21卦34】 噬嗑 火雷噬嗑 離上震下.噬嗑：亨.利用獄。初九：履校滅趾，無咎。六二：噬膚滅鼻，無咎。 六三：噬臘肉，遇毒；小吝，無咎。九四：噬乾胏，得金矢，利艱貞，吉。六五：噬乾肉，得黃金，貞厲，無咎。上九：何校滅耳，凶",
"【第51卦44】 震 震為雷 震上震下.震：亨.震來虩虩，笑言啞啞.震驚百里，不喪匕鬯。初九：震來虩虩，後笑言啞啞，吉。六二：震來厲，億喪貝，躋于九陵，勿逐，七日得。六三：震蘇蘇，震行無眚。九四：震遂泥。六五：震往來厲，億無喪，有事。  上六：震索索，視矍矍，征凶.震不于其躬，于其鄰，無咎.婚媾有言",
"【第42卦54】 益 風雷益 巽上震下.益：利有攸往，利涉大川。初九：利用為大作，元吉，無咎。六二：或益之，十朋之龜弗克違，永貞吉.王用享于帝，吉。六三：益之用凶事，無咎.有孚中行，告公用圭。六四：中行，告公從.利用為依遷國。九五：有孚惠心，勿問元吉.有孚惠我德。上九：莫益之，或擊之，立心勿恆，凶",
"【第 3 卦64】 屯 水雷屯 坎上震下.屯：元，亨，利，貞，勿用，有攸 往，利建侯。初九：磐桓；利居貞，利建侯。六二：屯如邅如，乘馬班如.匪寇婚媾，女子貞不字，十年乃字。六三：既鹿無虞，惟入于林中，君子幾不如舍，往吝。六四：乘馬班如，求婚媾，無不利。九五：屯其膏，小貞吉，大貞凶。上六：乘馬班如，泣血漣如",
"【第27卦74】 頤 山雷頤 艮上震下.頤：貞吉.觀頤，自求口實。初九：舍爾靈龜，觀我朵頤，凶。六二：顛頤，拂經，于丘頤，征凶。六三：拂頤，貞凶，十年勿用，無攸利。六四：顛頤吉，虎視眈眈，其欲逐逐，無咎。六五：拂經，居貞吉，不可涉大川。上九：由頤，厲吉，利涉大川",
"【第24卦84】復 地雷復 坤上震下.復：亨.出入無疾，朋來無咎.反復其道，七日來復，利有攸往。初九：不復遠，無只悔，元吉。六二：休復，吉。六三：頻復，厲無咎。六四：中行獨復。六五：敦復，無悔。上六：迷復，凶，有災眚.用行師，終有大敗，以其國君，凶；至于十年",
"【第46卦85】 升 地風升 坤上巽下.升：元亨，用見大人，勿恤，南征吉。初六：允升，大吉。九二：孚乃利用禴，無咎。九三：升虛邑。六四：王用亨于岐山，吉無咎。六五：貞吉，升階。上六：冥升，利于不息之貞",
"【第44卦15】 姤 天風姤 乾上巽下.姤：女壯，勿用取女。初六：繫于金柅，貞吉，有攸往，見凶，羸豕踟躅。九二：包有魚，無咎，不利賓。九三：臀無膚，其行次且，厲，無大咎。九四：包無魚，起凶。九五：以杞包瓜，含章，有隕自天。上九：姤其角，吝，無咎",
"【第28卦25】 大過 澤風大過 兌上巽下.大過：棟橈，利有攸往，亨。初六：藉用白茅，無咎。九二：枯楊生稊，老夫得其女妻，無不利。九三：棟橈，凶。九四：棟隆，吉；有它吝。九五：枯楊生華，老婦得士夫，無咎無譽。上六：過涉滅頂， 凶 ，無咎",
"【第50卦35】 鼎 火風鼎 離上巽下.鼎：元吉，亨。初六：鼎顛趾，利出否，得妾以其子，無咎。九二：鼎有實，我仇有疾，不我能即，吉。九三：鼎耳革，其行塞，雉膏不食，方雨虧悔，終吉。九四：鼎折足，覆公餗，其形渥，凶。六五：鼎黃耳金鉉，利貞。上九：鼎玉鉉，大吉，無不利",
"【第32卦45】 恒 雷風恒 震上巽下.恆：亨，無咎，利貞，利有攸往。初六：浚恆，貞凶，無攸利。九二：悔亡。九三：不恆其德，或承之羞，貞吝。九四：田無禽。六五：恆其德，貞，婦人吉，夫子凶。上六：振恆，凶",
"【第57卦55】 巽 巽為風 巽上巽下.巽：小亨，利攸往，利見大人。初六：進退，利武人之貞。九二：巽在床下..，用史巫紛若，吉無咎。九三：頻巽，吝。六四：悔亡，田獲三品。九五：貞吉悔亡，無不利。無初有終，先庚三日，後庚三日，吉。上九：巽在床下.，喪其資斧，貞凶",
"【第48卦65】 井 水風井 坎上巽下.井：改邑不改井，無喪無得，往來井井.汔至，亦未繘井，羸其瓶，凶。初六：井泥不食，舊井無禽。九二：井谷射鮒，瓮敝漏。九三：井渫不食，為我民惻，可用汲，王明，并受其福。六四：井甃，無咎。九五：井冽，寒泉食。上六：井收勿幕，有孚無吉",
"【第18卦75】 蠱 山風蠱 艮上巽下.蠱：元亨，利涉大川.先甲三日，後甲三日。初六：幹父之蠱，有子，考無咎，厲終吉。九二：幹母之蠱，不可貞。九三：幹父小有晦，無大咎。六四：裕父之蠱，往見吝。六五：幹父之蠱，用譽。上九：不事王侯，高尚其事",
"【第46卦85】 升 地風升 坤上巽下.升：元亨，用見大人，勿恤，南征吉。初六：允升，大吉。九二：孚乃利用禴， 無咎。九三：升虛邑。六四：王用亨于岐山，吉無咎。六五：貞吉，升階。上六：冥升，利于不息之貞",
"【第 7 卦86】 師 地水師 坤上坎下.師：貞，丈人，吉無咎。初六：師出以律，否臧凶。九二：在師中，吉無咎， 王三錫命。六三：師或輿尸，凶。六四：師左次，無咎。六五：田有禽，利執言，無咎，長子帥師，弟子輿尸，貞凶。上六：大君有命，開國承家，小人勿用",
"【第 6 卦16】 訟 天水訟 乾上坎下.訟：有孚，窒，惕中吉，終凶，利見 大人，不利涉大川。初六：不永所事，小有言，終吉。九二：不克訟，歸而逋，其邑人三百戶，無眚。六三：食舊德，貞厲，終吉，或從王事，無成。九四：不克訟， 復自命，渝安貞，吉。九五：訟元吉。上九：或錫之鞶帶，終朝三褫之",
"【第47卦26】 困 澤水困 兌上坎下.困：亨，貞，大人吉，無咎，有言不信。初六：臀困于株木，入于幽谷，三歲不見。九二：困于酒食，朱紱方來，利用亨祀，征凶，無咎。六三：困于石，據于蒺藜，入于其宮，不見其妻，凶。九四： 來徐徐，困于金車，吝，有終。九五：劓刖，困于赤紱，乃徐有說，利用祭祀。上六：困于葛藟，于臲卼，曰動悔.有悔，征吉",
"【第64卦36】 未濟 火水未濟 離上坎下.未濟：亨，小狐汔濟，濡其尾，無攸利。初六：濡其尾，吝。九二：曳其輪，貞吉。六三：未濟，征凶，利涉大川。九四：貞吉，悔亡，震用伐鬼方，三年有賞于大國。六五：貞吉，無悔，君子之光，有孚，吉。 上九：有孚于飲酒，無咎，濡其首，有孚失是",
"【第40卦46】 解 雷水解 震上坎下.解：利西南，無所往，其來復吉.有攸往，夙吉。初六：無咎。九二：田獲三狐，得黃矢，貞吉。六三：負且乘，致寇至，貞吝。九四：解而拇，朋至斯孚。六五：君子維有解，吉；有孚于小人。上六：公用射隼，于高墉之上，獲之，無不利",
"【第 59 卦56】 渙 風水渙 巽上坎下.渙：亨，王假有廟，利涉大川，利貞。初六：用拯馬壯，吉。九二：渙奔其機，悔亡。六三：渙其躬，無悔。六四：渙其群，元吉.渙有丘，匪夷所思。九五：渙汗其大號，渙王居，無咎。上九：渙其血，去逖出，無咎",
"【第29卦66】 坎 坎為水 坎上坎下.坎：習坎，有孚，維心亨，行有尚。初六：習坎，入于坎窞，凶。九二：坎有險，求小得。 六三：來之坎坎，險且枕，入于坎窞，勿用。六四：樽酒簋貳，用缶，納約自牖，終無咎。九五：坎不盈，只既平，無咎。上六：係用徽纆，置于叢棘，三歲不得，凶",
"【第 4 卦76】蒙 山水蒙 艮上坎下.蒙：亨，匪我求童蒙，童蒙求我，初 噬告，再三瀆，瀆則不告，利貞。初六：發蒙，利用刑人，用說桎梏，以往吝。九二：包蒙吉；納婦吉；子克家。六三：勿用娶女；見金夫，不有躬， 無攸利。六四：困蒙，吝。六五：童蒙，吉。上九：擊蒙；不利為寇，利禦寇",
"【第 7 卦86】 師 地水師 坤上坎下.師：貞，丈人，吉無咎。初六：師出以律，否臧凶。九二：在師中，吉無咎，王三錫命。六三：師或輿尸，凶。六四：師左次，無咎。六五：田有禽，利執言，無咎.長子帥師，弟子輿尸，貞凶。上六：大君有命，開國承家，小人勿用",
"【第15卦87】謙 地山謙 坤上艮下.謙：亨，君子有終。初六：謙謙君子，用涉大川，吉。六二：鳴謙，貞吉。九三：勞謙君子，有終吉。六四：無不利，撝謙。六五：不富，以其鄰，利用侵伐，無不利。上六：鳴謙，利用行師，征邑國",
"【第33卦17】 遯 天山遯 乾上艮下.遯：亨，小利貞。初六：遯尾，厲，勿用有攸往。六二：執之用黃牛之革，莫之勝說。九三：系遯，有疾厲，畜臣妾吉。九四：好遯君子吉，小人否。九五：嘉遯，貞吉。上九：肥遯，無不利",
"【第31卦27】咸 澤山咸 兌上艮下.咸：亨，利貞，取女吉。初六：咸其拇。六二：咸其腓，凶，居吉。九三：咸其股，執其隨，往吝。九四：貞吉悔亡，憧憧往來，朋從爾思。九五：咸其脢，無悔。上六：咸其輔，頰，舌",
"【第56卦37】 旅 火山旅 離上艮下.旅：小亨，旅貞吉。初六：旅瑣瑣，斯其所取災。六二：旅即次，懷其資，得童仆貞。九三：旅焚其次，喪其童仆，貞厲。九四：旅于處，得其資斧，我心不快。六五：射雉一矢亡，終以譽命。上九：鳥焚其巢，旅人先笑後號啕.喪牛于易，凶",
"【第62卦47】 小過 雷山小過 震上艮下.小過：亨，利貞，可小事，不可大事.飛鳥遺之音，不宜上宜下.，大吉。初六：飛鳥以凶。六二：過其祖，遇其妣；不及其君，遇其臣；無咎。九三：弗過防之，從或戕之，凶。九四：無咎，弗過遇之.往厲必戒，勿用永貞。六五：密雲不雨，自我西郊，公弋取彼在穴。上六：弗遇過之，飛鳥離之，凶，是謂災眚",
"【第53卦57】 漸 風山漸 巽上艮下.漸：女歸吉，利貞。初六：鴻漸于干，小子厲，有言，無咎。六二：鴻漸于磐，飲食衎衎，吉。九三：鴻漸于陸，夫征不復，婦孕不育，凶；利禦寇。六四：鴻漸于木，或得其桷，無咎。九五：鴻漸于陵，婦三歲不孕，終莫之勝，吉。上九：鴻漸于逵，其羽可用為儀，吉",
"【第39卦67】 蹇 水山蹇 坎上艮下.蹇：利西南，不利東北；利見大人，貞吉。初六：往蹇，來譽。六二：王臣蹇蹇，匪躬之故。九三：往蹇來反。六四：往蹇來連。九五：大蹇朋來。上六：往蹇來碩，吉；利見大人",
